<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Goodnight & Good Morning Message</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }
        .container {
            text-align: center;
            color: #fff;
            z-index: 10;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fadeIn 3s ease-in;
        }
        .celestial {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #f0e68c 50%, transparent 55%);
            border-radius: 50%;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 4s ease-in-out infinite;
            z-index: 5;
            cursor: pointer;
        }
        .flower {
            position: absolute;
            font-size: 1.5em;
            animation: fall linear infinite;
            color: #ff9999;
            text-shadow: 0 0 5px rgba(255, 153, 153, 0.7);
        }
        .sun-theme body {
            background: linear-gradient(to bottom, #87ceeb, #ffeb99);
        }
        .sun-theme .celestial {
            background: radial-gradient(circle, #ffa500 50%, transparent 55%);
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.7);
        }
        .sun-theme .container {
            color: #333;
        }
        .sun-theme h1 {
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }
        .sun-theme p {
            text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px 5px rgba(240, 230, 140, 0.7); }
            50% { box-shadow: 0 0 30px 10px rgba(240, 230, 140, 1); }
        }
        .sun-theme @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.7); }
            50% { box-shadow: 0 0 30px 10px rgba(255, 165, 0, 1); }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="celestial" onclick="toggleTheme()"></div>
    <div class="container">
        <h1 id="mainMessage">Goodnight Sweetie</h1>
        <p id="subMessage">Stay happy and lots of love to you baccha! 🌙</p>
    </div>
    <script>
        let isNight = true;
        function toggleTheme() {
            isNight = !isNight;
            document.body.classList.toggle('sun-theme');
            const mainMessage = document.getElementById('mainMessage');
            const subMessage = document.getElementById('subMessage');
            if (isNight) {
                mainMessage.textContent = 'Goodnight Sweetie';
                subMessage.textContent = 'Stay happy and lots of love to you baccha! 🌙';
            } else {
                mainMessage.textContent = 'Good Morning Sweetie';
                subMessage.textContent = 'Rise and shine, baccha! Lots of love! ☀️';
            }
        }
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = '🌸';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 5 + 5 + 's';
            flower.style.fontSize = Math.random() * 0.5 + 1 + 'em';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 10000);
        }
        setInterval(createFlower, 300);
    </script>
</body>
</html>
