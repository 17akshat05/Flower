<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Rose Loading Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #fff0f5, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading.active {
      display: flex;
    }

    .loading-text {
      font-size: 28px;
      color: #ff6f91;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .flower {
      width: 80px;
      height: 80px;
      position: relative;
      animation: gentleSpin 2.5s linear infinite;
    }

    .petal {
      width: 30px;
      height: 50px;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: 15px;
      left: 25px;
      transform-origin: bottom center;
      background: linear-gradient(to bottom, #ff8a80, #fce4ec);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15), inset 0 0 5px rgba(255, 255, 255, 0.4);
      animation: sway 3.2s ease-in-out infinite alternate;
    }

    .petal:nth-child(1) { transform: rotate(0deg); animation-delay: 0s; }
    .petal:nth-child(2) { transform: rotate(60deg); animation-delay: 0.2s; }
    .petal:nth-child(3) { transform: rotate(120deg); animation-delay: 0.4s; }
    .petal:nth-child(4) { transform: rotate(180deg); animation-delay: 0.6s; }
    .petal:nth-child(5) { transform: rotate(240deg); animation-delay: 0.8s; }
    .petal:nth-child(6) { transform: rotate(300deg); animation-delay: 1s; }

    .center {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ffca28, #fff59d);
      border-radius: 50%;
      position: absolute;
      top: 27.5px;
      left: 27.5px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      animation: bounce 2.5s infinite;
    }

    .happy-text {
      display: none;
      font-family: 'Indie Flower', cursive;
      font-size: 24px;
      color: #ff6f91;
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-in forwards;
    }

    .happy-text.active {
      display: block;
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6f91;
      transform: rotate(-45deg);
      animation: float 3s infinite;
      z-index: 5;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6f91;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: 5px;
      top: 0;
    }

    .heart:nth-child(2) { top: -50px; left: -80px; animation-delay: 0s; }
    .heart:nth-child(3) { top: -40px; left: -60px; animation-delay: 0.2s; }
    .heart:nth-child(4) { top: -30px; left: -40px; animation-delay: 0.4s; }
    .heart:nth-child(5) { top: -20px; left: -20px; animation-delay: 0.6s; }
    .heart:nth-child(6) { top: -10px; left: 0; animation-delay: 0.8s; }
    .heart:nth-child(7) { top: 0; left: 20px; animation-delay: 1s; }
    .heart:nth-child(8) { top: 10px; left: 40px; animation-delay: 1.2s; }
    .heart:nth-child(9) { top: 20px; left: 60px; animation-delay: 1.4s; }
    .heart:nth-child(10) { top: 30px; left: 80px; animation-delay: 1.6s; }
    .heart:nth-child(11) { top: 40px; left: -20px; animation-delay: 1.8s; }
    .heart:nth-child(12) { top: 50px; left: -40px; animation-delay: 2s; }
    .heart:nth-child(13) { top: 60px; left: -60px; animation-delay: 2.2s; }

    /* Animations */
    @keyframes gentleSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes sway {
      0% { transform: rotate(0deg) scale(0.9); }
      100% { transform: rotate(5deg) scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.05) translateY(-3px); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(-45deg); opacity: 0.8; }
      50% { transform: translate(5px, -5px) rotate(-45deg); opacity: 1; }
      100% { transform: translate(0, 0) rotate(-45deg); opacity: 0.8; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      .flower {
        width: 50px;
        height: 50px;
      }
      .petal {
        width: 18px;
        height: 30px;
        top: 10px;
        left: 16px;
      }
      .center {
        width: 15px;
        height: 15px;
        top: 17.5px;
        left: 17.5px;
      }
      .loading-text {
        font-size: 20px;
      }
      .happy-text {
        font-size: 18px;
      }
      .heart {
        width: 8px;
        height: 8px;
      }
      .heart::before, .heart::after {
        width: 8px;
        height: 8px;
      }
      .heart::before {
        top: -4px;
      }
      .heart::after {
        left: 4px;
      }
      .heart:nth-child(2) { top: -40px; left: -60px; }
      .heart:nth-child(3) { top: -30px; left: -45px; }
      .heart:nth-child(4) { top: -20px; left: -30px; }
      .heart:nth-child(5) { top: -15px; left: -15px; }
      .heart:nth-child(6) { top: -10px; left: 0; }
      .heart:nth-child(7) { top: 0; left: 15px; }
      .heart:nth-child(8) { top: 10px; left: 30px; }
      .heart:nth-child(9) { top: 15px; left: 45px; }
      .heart:nth-child(10) { top: 20px; left: 60px; }
      .heart:nth-child(11) { top: 30px; left: -15px; }
      .heart:nth-child(12) { top: 40px; left: -30px; }
      .heart:nth-child(13) { top: 50px; left: -45px; }
    }
  </style>
</head>
<body>
  <div class="loading active">
    <div class="loading-text">Blooming...</div>
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
  </div>

  <div class="happy-text">Always stay happy, everything gonna be alright ðŸ’ž
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.loading').classList.remove('active');
      document.querySelector('.happy-text').classList.add('active');
    }, 300MST
